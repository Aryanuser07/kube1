apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: aryan0763/myapp:dfd564aaef62a4e3a4c4fc559422f0a9152a24ac
        ports:
        - containerPort: 3000
