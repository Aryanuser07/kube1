apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: aryan0763/myapp:bf6e290ba470d1a4a9294799d490aff19c345bc3
        ports:
        - containerPort: 3000
